<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Westron - Giriş</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: black;
      color: #ff0033;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      height: 100%;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .glitch {
      font-size: 4rem;
      text-align: center;
      position: relative;
      animation: flicker 2s infinite;
      color: #ff0033;
      filter: drop-shadow(0 0 6px #ff0033);
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.3;
      }
    }

    .btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background: transparent;
      border: 2px solid #ff0033;
      color: #ff0033;
      cursor: pointer;
      text-decoration: none;
      border-radius: 5px;
      position: relative;
      transition: 0.3s ease;
      z-index: 2;
    }

    .btn:hover {
      background-color: rgba(255, 0, 51, 0.1);
      box-shadow: 0 0 20px #ff0033;
      text-shadow: 0 0 8px #ff0033;
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    .scanlines {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(black 0px, #111 1px, black 2px);
      opacity: 0.05;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="return disableKeys(event)">

  <canvas id="matrixCanvas"></canvas>

  <div class="center-content">
    <div class="glitch">Site Sahibi</div>
    <a href="https://t.me/WestronOwner" class="btn" target="_blank">İletişim</a>
  </div>

  <div class="scanlines"></div>

  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const binary = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ff0033";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = binary.charAt(Math.floor(Math.random() * binary.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 33);

    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });

    function disableKeys(e) {
      if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || (e.ctrlKey && e.keyCode === 85)) {
        return false;
      }
    }
  </script>
</body>
</html>
